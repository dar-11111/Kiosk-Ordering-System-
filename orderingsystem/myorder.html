<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - kiosk ordering system</title>
  <link rel="stylesheet" href="myorder.css">
</head>
<body>

  <header>
    <div class="brand">
      <img src="image/ptclog-removebg-preview.png" class="logo" alt="School Logo">
      <h1>Pateros Technological College</h1>
    </div>

    <nav>
      <a href="home.html">Home</a>
      <a href="product.html">Products</a>
      <a href="myorder.html" class="active">My Orders</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>

    <div id="cart-container"></div>

    <div id="total-price">
      <h3>Total: ₱<span id="total-amount">0</span></h3>
    </div>

    <div class="cart-actions">
      <button id="clear-cart">Clear Cart</button>
      <button id="checkout-button">Proceed to Checkout</button>
    </div>
  </main>

  <!-- -------------------------------
       POPUP CHECKOUT FORM
  ------------------------------- -->
  <div id="popupPanel" class="popup-panel">
    <div class="popup-content">
      <h2>Checkout Form</h2>
      <label for="userName">Name:</label>
      <input type="text" id="userName" placeholder="Enter your name">
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" placeholder="Enter your email">
      <label for="userSchoolID">School ID:</label>
      <input type="text" id="userSchoolID" placeholder="Enter your school ID">
      <label for="scheduleDate">Schedule Date:</label>
      <input type="date" id="scheduleDate">
      <div class="popup-buttons">
        <button onclick="printReceipt()">Confirm & Print</button>
        <button onclick="closePopup()" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 kiosk | School Supply Ordering System
  </footer>

  <script src="myorder.js"></script>
</body>
</html>
