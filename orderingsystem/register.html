<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - kiosk ordering system</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="brand">
            <img src="image/ptclog-removebg-preview.png" alt="School Logo" class="logo">
            <h1>Pateros Technological College</h1>
        </div>
    </header>

    <!-- REGISTER FORM -->
    <div class="main-box fade-in">
        <h2>Create Account</h2>

        <div class="form-box">

            <label>Full Name:</label>
            <input type="text" placeholder="Enter full name" required>

            <label>School ID:</label>
            <input type="text" placeholder="Enter school ID" required>

            <label>Email:</label>
            <input type="email" placeholder="Enter email" required>

            <label>Contact Number:</label>
            <input type="text" placeholder="Enter contact number" required>

            <label>Password:</label>
            <input type="password" placeholder="Create password" required>

            <label>Confirm Password:</label>
            <input type="password" placeholder="Confirm password" required>

            <a href="login.html" class="btn">Register</a>

            <div class="register-box">
                <p>Already have an account?</p>
                <a href="login.html" class="register-link">Login Here</a>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        Â© 2025 Kiosk | School Supply Ordering System
    </footer>

</body>

</html>
