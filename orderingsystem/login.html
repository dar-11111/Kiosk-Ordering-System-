<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - kiosk ordering system</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <header>
      <div class="brand">
          <img src="image/ptclog-removebg-preview.png" alt="School Logo" class="logo">
          <h1>Pateros Technological College</h1>
      </div>
  </header>

  <div class="main-box fade-in">

      <div class="form-box">

          <label>Name:</label>
          <input type="text" placeholder="Enter your name" required>

          <label>School ID:</label>
          <input type="text" placeholder="Enter your school ID" required>

          <label>Email:</label>
          <input type="email" placeholder="Enter your email" required>

          <label>Contact No:</label>
          <input type="text" placeholder="Enter your contact number" required>

          <a href="home.html" class="btn">Proceed to Order</a>

      
          <div class="register-box">
              <p>Don’t have an account?</p>
              <a href="register.html" class="register-link">Register Here</a>
          </div>

      </div>
  </div>

  <footer>
      © 2025 Kiosk | School Supply Ordering System
  </footer>

</body>

</html>
