<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CampusMart</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<header>
    <div class="brand">
        <img src="image/ptclog-removebg-preview.png" alt="School Logo" class="logo">
        <h1>Pateros Technological College</h1>
    </div>

    <nav>
        <a href="home.html">Home</a>
        <a href="product.html">Products</a>
        <a href="myorder.html">My Order</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html" class="active">Profile</a>
    </nav>
</header>

<section class="profile-page">

    <div class="profile-card">
        
        <div class="profile-header">
            <img src="profile.jpg" alt="User Profile" class="profile-img">
            <h2 class="profile-name" id="profileName">Loading...</h2>
            <p class="profile-role">Student</p>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" onclick="openTab('infoTab')">Profile</button>
            <button class="tab-btn" onclick="openTab('settingsTab')">Settings</button>
        </div>

        <!-- PROFILE INFO -->
        <div class="tab-content active" id="infoTab">
            <div class="profile-info">
                <h3>Account Information</h3>
                <div class="info-box"><span>Email:</span> <span id="profileEmail"></span></div>
                <div class="info-box"><span>School ID:</span> <span id="profileID"></span></div>
                <div class="info-box"><span>Contact:</span> <span id="profileContact"></span></div>
            </div>

            <div class="profile-actions">
                <button class="btn edit-btn">Edit Profile</button>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- SETTINGS TAB -->
        <div class="tab-content" id="settingsTab">
            <h3>Settings</h3>

            <label class="settings-label">Change Email</label>
            <input type="email" placeholder="New Email" class="settings-input">

            <label class="settings-label">Change Password</label>
            <input type="password" placeholder="Current Password" class="settings-input">
            <input type="password" placeholder="New Password" class="settings-input">
            <input type="password" placeholder="Confirm New Password" class="settings-input">

            <label class="settings-label">Update Course</label>
            <input type="text" placeholder="Enter Course" class="settings-input">

            <label class="settings-label">Dark Mode</label>
            <button class="btn darkmode-btn" onclick="toggleDarkMode()">Dark Mode</button>

            <button class="btn save-btn">Save Changes</button>
        </div>

    </div>

</section>

<footer>
    Â© 2025 Kiosk | School Supply Ordering System
</footer>

<script src="profile.js"></script>

</body>
</html>
